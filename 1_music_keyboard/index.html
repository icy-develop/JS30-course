<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Music keyboard</title>
</head>
<body>
<div class="keyboard">
    <div class="key" data-key="a">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>
    <div class="key" data-key="s">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div class="key" data-key="d">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div class="key" data-key="f">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div class="key" data-key="g">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div class="key" data-key="h">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div class="key" data-key="j">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div class="key" data-key="k">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div class="key" data-key="l">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
</div>
<audio data-key="a" src="assets/clap.wav"></audio>
<audio data-key="s" src="assets/hihat.wav"></audio>
<audio data-key="d" src="assets/kick.wav"></audio>
<audio data-key="f" src="assets/openhat.wav"></audio>
<audio data-key="g" src="assets/boom.wav"></audio>
<audio data-key="h" src="assets/ride.wav"></audio>
<audio data-key="j" src="assets/snare.wav"></audio>
<audio data-key="k" src="assets/tom.wav"></audio>
<audio data-key="l" src="assets/tink.wav"></audio>
<script src="script.js"></script>
</body>
</html>
